<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ClownKlan Links</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Roboto', sans-serif;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: #fff;
    background: url('https://abrakadabra.fun/uploads/posts/2022-02/1644267673_16-abrakadabra-fun-p-beskonechnoe-leto-foni-na-rabochii-stol-18.jpg') no-repeat center center/cover;
    position: relative;
  }

  body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    backdrop-filter: blur(8px) brightness(0.4);
    -webkit-backdrop-filter: blur(8px) brightness(0.4);
    z-index: 0;
  }

  h1 {
    margin-bottom: 50px;
    font-size: 2.5rem;
    text-shadow: 0 0 10px rgba(0,0,0,0.5);
    z-index: 1;
    position: relative;
  }

  .links {
    display: flex;
    flex-direction: column;
    gap: 20px;
    z-index: 1;
    position: relative;
  }

  .link-button {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 15px 35px;
    border-radius: 16px;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    box-shadow: 5px 5px 15px rgba(0,0,0,0.5), -5px -5px 15px rgba(255,255,255,0.05);
    text-decoration: none;
    color: #fff;
    font-weight: 700;
    transition: all 0.3s ease;
    font-size: 1.1rem;
    cursor: pointer;
  }

  .link-button i {
    font-size: 1.3rem;
    transition: transform 0.3s ease;
  }

  .link-button:hover {
    background: rgba(255, 255, 255, 0.12);
    box-shadow: 2px 2px 12px rgba(0,0,0,0.6), -2px -2px 12px rgba(255,255,255,0.1);
    transform: translateY(-3px);
  }

  .link-button:hover i {
    transform: scale(1.2) rotate(10deg);
  }

  /* Скрытый GIF */
  #secretGif {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 80%;
    max-height: 80%;
    display: none;
    z-index: 10;
    border: 5px solid white;
    border-radius: 12px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>Мои ссылки</h1>
<div class="links">
  <a href="https://t.me/nloorqbvhoi" class="link-button" data-name="Telegram" target="_blank"><i class="fab fa-telegram-plane"></i>Telegram</a>
  <a href="https://vk.com/pierre_dack" class="link-button" data-name="VK" target="_blank"><i class="fab fa-vk"></i>VK</a>
  <a href="https://www.instagram.com/cancerpsychers?igsh=NnVmczdveThycXpy" class="link-button" data-name="Instagram" target="_blank"><i class="fab fa-instagram"></i>Instagram</a>
  <a href="https://steamcommunity.com/id/Pierre_Deuj/" class="link-button" data-name="Steam" target="_blank"><i class="fab fa-steam"></i>Steam</a>
</div>

<!-- Пасхалка GIF -->
<img src="https://media1.tenor.com/m/3LELMlo1Pd8AAAAd/%D0%BC%D1%8D%D0%B4%D0%B4%D0%B8%D1%81%D0%BE%D0%BD-%D0%BC%D1%8D%D0%B4.gif" id="secretGif" alt="Секретная GIFка">

<script>
let sequence = ['Telegram','VK','Instagram','Steam'];
let inputSequence = [];

// Получаем все кнопки
const buttons = document.querySelectorAll('.link-button');

buttons.forEach(btn => {
  btn.addEventListener('click', (e) => {
    inputSequence.push(btn.dataset.name);
    if (inputSequence.length > sequence.length) {
      inputSequence.shift();
    }

    if (inputSequence.join() === sequence.join()) {
      showSecretGif();
      inputSequence = [];
    }
  });
});

function showSecretGif() {
  const gif = document.getElementById('secretGif');
  gif.style.display = 'block';
  gif.addEventListener('click', () => {
    gif.style.display = 'none';
  });
}
</script>

</body>
</html>
