<script>

let inputSequence = [];

  btn.addEventListener('click', (e) => {

    if (inputSequence.length > sequence.length) {
      inputSequence.shift();

    if (inputSequence.join() === sequence.join()) {
      showSecretGif();
      inputSequence = [];
    }
  });
});

function showSecretGif() {

<script>
(() => {
  // === Константы ресурсов ===
  const IMG1 = "https://static.wikia.nocookie.net/487e564b-8a19-4cd6-953a-ab6d691a0b3b/scale-to-width/755";
  const IMG2 = "https://media.everskies.com/QaaTVz_AtariK_jH2X4z.png";
  const GIF  = "https://lomando.com/pimg/mainyukie.gif";
  const AUDIO_SRC = "https://static.wikia.nocookie.net/the-uncanny-incredible/images/b/b5/Phase6Music.MP3/revision/latest?cb=20240723101504";

  const preloadImage = (src) => new Promise((resolve) => {
    const im = new Image();
    im.onload = () => resolve();
    im.onerror = () => resolve();
    im.referrerPolicy = "no-referrer";
    im.src = src;
  });

  const preloadAudio = (src) => new Promise((resolve) => {
    const a = new Audio();
    a.preload = "auto";
    a.addEventListener("canplaythrough", () => resolve(), { once: true });
    a.addEventListener("error", () => resolve(), { once: true });
    a.src = src;
    // вызвать загрузку
    a.load();
  });

  const warmFetch = (url) => fetch(url, { mode: "no-cors", cache: "no-store" }).catch(() => {});

  const preloadAll = async () => {
    await Promise.race([
      Promise.all([
        preloadImage(IMG1),
        preloadImage(IMG2),
        preloadImage(GIF),
        preloadAudio(AUDIO_SRC),
        warmFetch(IMG1),
        warmFetch(IMG2),
        warmFetch(GIF),
        warmFetch(AUDIO_SRC),
      ]),
      // failsafe: не ждём бесконечно
      new Promise(res => setTimeout(res, 2500)),
    ]);
  };

  // === Стили ===
  const style = document.createElement("style");
  style.textContent = `
  .scrm__overlay, .scrm__veil {
    position: fixed; inset: 0; z-index: 2147483000;
  }
  .scrm__veil {
    background: rgba(0,0,0,0.85);
    display: flex; align-items: center; justify-content: center;
    backdrop-filter: blur(2px);
  }
  .scrm__modal {
    max-width: 560px; width: calc(100% - 32px);
    background: #111; color: #f5f5f5;
    border-radius: 16px; padding: 20px 18px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.6), inset 0 0 0 1px rgba(255,255,255,0.08);
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  }
  .scrm__title { font-size: 20px; margin: 0 0 8px; }
  .scrm__text { font-size: 14px; opacity: 0.85; line-height: 1.5; margin-bottom: 14px; }
  .scrm__btns { display: flex; gap: 10px; justify-content: flex-end; }
  .scrm__btn {
    border: 0; padding: 10px 14px; border-radius: 10px; cursor: pointer; font-weight: 600;
  }
  .scrm__btn--go { background: #e11; color: #fff; }
  .scrm__btn--cancel { background: #333; color: #ddd; }

  .scrm__stage {
    position: fixed; inset: 0; background: transparent; z-index: 2147483646; pointer-events: none;
  }
  .scrm__flash {
    position: absolute; inset: 0; background: #fff;
    animation: scrmFlash 0.5s cubic-bezier(.2,.6,.2,1) forwards;
  }
  @keyframes scrmFlash {
    0% { background: #fff; }
    100% { background: #b00000; }
  }
  .scrm__black {
    position: absolute; inset: 0; background: #000;
  }
  .scrm__sprite {
    position: absolute; image-rendering: auto; will-change: transform, opacity;
    animation: scrmSpriteFade 160ms linear forwards;
    filter: contrast(110%) saturate(110%);
    pointer-events: none;
  }
  @keyframes scrmSpriteFade {
    0% { opacity: 0; transform: scale(0.96); }
    20% { opacity: 1; transform: scale(1.00); }
    100% { opacity: 0; transform: scale(1.04); }
  }
  .scrm__gif {
    position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);
    max-width: min(80vw, 720px); max-height: 80vh; opacity: 0;
    animation: scrmGifIn 220ms ease-out forwards;
  }
  @keyframes scrmGifIn { to { opacity: 1; } }
  `;
  document.head.appendChild(style);

  const stage = document.createElement("div");
  stage.className = "scrm__stage";
  stage.style.display = "none";
  document.body.appendChild(stage);

  const audio = new Audio(AUDIO_SRC);
  audio.preload = "auto";
  audio.loop = false;
  audio.volume = 1.0;

  const KONAMI = [38,38,40,40,37,39,37,39,66,65]; // up up down down left right left right b a
  let buffer = [];

  const onKey = (e) => {
    buffer.push(e.keyCode);
    if (buffer.length > KONAMI.length) buffer.shift();
    if (KONAMI.every((code, i) => buffer[i] === code)) {
    buffer = [];
    runEffect();
}
  };

  const requestFs = async () => {
    const el = document.documentElement;
    if (el.requestFullscreen) return el.requestFullscreen().catch(()=>{});
    if (el.webkitRequestFullscreen) return el.webkitRequestFullscreen();
    if (el.msRequestFullscreen) return el.msRequestFullscreen();
  };

  const rand = (min, max) => Math.random() * (max - min) + min;

  const spawnSprite = (src) => {
    const sp = document.createElement("img");
    sp.className = "scrm__sprite";
    sp.src = src;
    sp.referrerPolicy = "no-referrer";
    const vw = window.innerWidth;
    const vh = window.innerHeight;

    const w = rand(vw * 0.12, vw * 0.28);
    const h = "auto";

    const x = rand(vw * 0.04, vw * 0.68);
    const y = rand(vh * 0.06, vh * 0.78);

    sp.style.width = `${Math.round(w)}px`;
    sp.style.height = h;
    sp.style.left = `${Math.round(x)}px`;
    sp.style.top  = `${Math.round(y)}px`;
    stage.appendChild(sp);

    setTimeout(() => sp.remove(), 170);
  };

  const runEffect = async () => {
    stage.innerHTML = "";
    stage.style.display = "block";

    // 0.00–0.50c
    requestFs();

    const flash = document.createElement("div");
    flash.className = "scrm__flash";
    stage.appendChild(flash);

    // 0.60c
    setTimeout(() => {
      stage.innerHTML = "";
      const black = document.createElement("div");
      black.className = "scrm__black";
      stage.appendChild(black);

      const gif = document.createElement("img");
      gif.className = "scrm__gif";
      gif.src = GIF;
      gif.referrerPolicy = "no-referrer";
      stage.appendChild(gif);

      try { audio.currentTime = 0; audio.play(); } catch {}

      // 0.60–1.00c
      const burstStart = performance.now();
      const schedule = () => {
        const now = performance.now();
        if (now - burstStart > 600) return; // ~0.6–1.0сек
        spawnSprite(Math.random() < 0.5 ? IMG1 : IMG2);
        if (Math.random() < 0.6) spawnSprite(Math.random() < 0.5 ? IMG1 : IMG2);
        setTimeout(schedule, rand(40, 85));
      };
      schedule();

      setTimeout(() => {
        // stage.style.display = "none"; stage.innerHTML = "";
      }, 2500);
    }, 600);
  };


  document.addEventListener("keydown", onKey, { passive: true });
  document.addEventListener("DOMContentLoaded", preloadAll, { once: true });
})();
</script>
